<!DOCTYPE html>
<html th:fragment="layout(title, content)"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <title th:replace="${title}">layout title</title>
</head>
<body>

<h1>layout h1</h1>
<div th:replace="${content}">
  <p>layout content</p>
</div>
<footer>
  layout footer
</footer>

</body>
</html>
